<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Web App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row d-flex justify-content-center m-5">
            <form id="contactForm" class="col-md-4">

                <h4 class="heading  mb-3 text-center m-4">Login to your account</h4>
                <h6 class="heading text-muted text-center m-3">Enter your details to login</h6>

                <div class="mb-3">
                    <input type="text" name="uname" placeholder="Enter your username" class="form-control p-2">
                </div>
                <div class="mb-3">
                    <input type="text" name="pwd" placeholder="Enter your password" class="form-control p-2">
                </div>
                <div class="d-grid gap-2 ">

                    <button type="button" class="btn btn-primary btn-m">Log In</button>
                </div>
                <div class="form-check p-2">
                    <input class="form-check-input m-2" name="remember" type="checkbox" value="" id="check1">
                    <label class="form-check-label " for="check1">
                        Remember me on this device
                    </label>
                </div>      
                <p class="mb-2 text-muted text-center"> <a href="#">Forgotten password?</a></p><hr>
                <div class="d-grid gap-2 ">
                    <button type="button" class="btn btn-outline-success btn-m mb-4">Create Account</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
